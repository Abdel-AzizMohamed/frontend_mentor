<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="back-img"></div>
      <img src="images/image-victor.jpg" alt="victor" />
      <h2>Victor Crest<span class="small-text">26</span></h2>
      <span class="small-text">London</span>
      <ul>
        <li>
          <span class="big-text">80k</span>
          <span class="small-text">Followers</span>
        </li>
        <li>
          <span class="big-text">803k</span>
          <span class="small-text">Likes</span>
        </li>
        <li>
          <span class="big-text">1.4k</span>
          <span class="small-text">Photos</span>
        </li>
      </ul>
    </main>
  </body>
</html>

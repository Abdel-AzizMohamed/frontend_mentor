<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/packages/fontawesome.min.css" />
    <link rel="stylesheet" href="/packages/regular.min.css" />
    <link rel="stylesheet" href="/packages/solid.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result-summary">
        <h2 class="summary-title">Your Result</h2>
        <div class="summary-precent">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2 class="summary-info">great</h2>
        <p class="summary-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="result-info">
        <h2 class="info-title">Summary</h2>
        <ul class="info-detils">
          <li>
            <div class="left-side">
              <i class="fa-solid fa-bolt"></i>
              <span>Reaction</span>
            </div>
            <div class="right-side">
              <span class="precent">80</span>
              <span class="max-precent">/ 100</span>
            </div>
          </li>
          <li>
            <div class="left-side">
              <i class="fa-solid fa-brain"></i>
              <span>Memory</span>
            </div>
            <div class="right-side">
              <span class="precent">92</span>
              <span class="max-precent">/ 100</span>
            </div>
          </li>
          <li>
            <div class="left-side">
              <i class="fa-regular fa-comment-dots"></i>
              <span>Verbal</span>
            </div>
            <div class="right-side">
              <span class="precent">61</span>
              <span class="max-precent">/ 100</span>
            </div>
          </li>
          <li>
            <div class="left-side">
              <i class="fa-regular fa-eye"></i>
              <span>Visual</span>
            </div>
            <div class="right-side">
              <span class="precent">72</span>
              <span class="max-precent">/ 100</span>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>

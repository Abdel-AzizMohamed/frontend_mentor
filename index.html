<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="image-container">
        <img src="images/image-product-desktop.jpg" alt="product-image" />
      </div>
      <div class="product-container">
        <span class="product-type">Perfume</span>
        <h1 class="product-heading alt-font">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="discount-price alt-font">$149.99</span>
          <span class="real-price">$169.99</span>
        </div>
        <button class="add-button">
          <img src="images/icon-cart.svg" alt="cart-icon" />
          <span class="button-text">Add to Cart</span>
        </button>
      </div>
    </main>
  </body>
</html>

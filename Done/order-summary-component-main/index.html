<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="overlay"></div>
      <div class="card">
        <img srcset="images/illustration-hero.svg 1000w, images/pattern-background-mobile.svg 500w" src="images/illustration-hero.svg" alt="pattern background" />
        <div class="order-summary">
          <h1 class="order-heading">Order Summary</h1>
          <p class="order-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-info">
            <div class="plan-info-container">
              <img src="images/icon-music.svg" alt="music icon" />
              <div class="plan-info">
                <span class="plan-type">Annual Plan</span>
                <span class="plan-price"> $59.99/year</span>
              </div>
            </div>
            <span class="change-plan">Change</span>
          </div>
          <button class="payment">Proceed to Payment</button>
          <span class="cancel-payment">Cancel Order</span>
        </div>
      </div>
    </main>
  </body>
</html>

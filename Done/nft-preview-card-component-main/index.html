<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft-card">
        <div class="image-container">
          <img
            class="nft-preview"
            src="images/image-equilibrium.jpg"
            alt="image equilibrium"
          />
          <img class="hover-icon" src="images/icon-view.svg" alt="view icon" />
        </div>
        <h1 class="card-heading">Equilibrium #3429</h1>
        <p class="card-info">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-details">
          <span class="nft-price"
            ><img src="images/icon-ethereum.svg" alt="ethereum icon" />0.041
            ETH</span
          >
          <span class="days-remaining"
            ><img src="images/icon-clock.svg" alt="clock icon" />3 days
            left</span
          >
        </div>
        <div class="author-info">
          <img src="images/image-avatar.png" alt="avatar picture" />
          <span class="author-name"
            ><span class="small-text">Creation of</span> Jules Wyvern</span
          >
        </div>
      </div>
    </main>
  </body>
</html>
